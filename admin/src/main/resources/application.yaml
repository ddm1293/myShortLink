server:
  port: 8002
  error:
    include-message: always

spring:
  application:
    name: myShortLink-admin
  security:
    user:
      name: admin
      password: password
    basic:
      enabled: true
  data:
    redis:
      host: 127.0.0.1
  datasource:
    driver-class-name: org.apache.shardingsphere.driver.ShardingSphereDriver
    url: jdbc:shardingsphere:classpath:shardingsphere-config.yaml
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    hibernate:
      ddl-auto: none
    show-sql: true

logging:
  level:
    org.myShortLink.admin: DEBUG
